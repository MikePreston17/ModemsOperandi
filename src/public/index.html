<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>build!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">Build Your PC!</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Name of Build</p>
          <input class="form-control" type="text" id="author" placeholder="Enter Your Build Name">
          <button id="name-submit" class="btn btn-lg pull-right">Submit!</button>
          <br>
          <p class="cool-font">Your Components List</p>
          <textarea class="form-control" rows="3" id="build-box" placeholder="Enter CPU parts here!"></textarea>
          <button id="CPU-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <textarea class="form-control" rows="3" id="build-box" placeholder="Enter CpuCooler parts here!"></textarea>
            <button id="CpuCooler-submit" class="btn btn-lg pull-right">Submit!</button>
          <hr>
          <div id="build-area"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <textarea class="form-control" rows="3" id="build-box" placeholder="Enter Motherboard parts here!"></textarea>
            <button id="Motherboard-submit" class="btn btn-lg pull-right">Submit!</button>
          <hr>
          <div id="build-area"></div>
        </div>
      </div>


    </div>

  <script type="text/javascript" src="js/build.js"></script>
  </body>
</html>
